{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="mb-4"><i class="bi bi-pencil"></i> Edit Product Specification</h2>
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label"><strong>Product ID / Code</strong></label>
                            <input type="text" class="form-control" value="{{ product.id }}" readonly disabled>
                            <small class="text-muted">Product ID cannot be changed</small>
                        </div>
                        
                        <div class="col-12"><hr class="my-2"></div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Plant</label>
                            <input type="text" name="plant" class="form-control" value="{{ product.plant }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Product</label>
                            <input type="text" name="product" class="form-control" value="{{ product.product }}" required>
                        </div>
                        
                        <div class="col-12"><hr class="my-2"></div>
                        <div class="col-12"><h5>Specifications (Min - Max)</h5></div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Moisture Min</label>
                            <input type="number" step="0.01" name="moisture_min" class="form-control" value="{{ product.moisture_min }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Moisture Max</label>
                            <input type="number" step="0.01" name="moisture_max" class="form-control" value="{{ product.moisture_max }}" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Weight Min</label>
                            <input type="number" step="0.01" name="weight_min" class="form-control" value="{{ product.weight_min }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Weight Max</label>
                            <input type="number" step="0.01" name="weight_max" class="form-control" value="{{ product.weight_max }}" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Thickness Min</label>
                            <input type="number" step="0.01" name="thickness_min" class="form-control" value="{{ product.thickness_min }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Thickness Max</label>
                            <input type="number" step="0.01" name="thickness_max" class="form-control" value="{{ product.thickness_max }}" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Breadth Min</label>
                            <input type="number" step="0.01" name="breadth_min" class="form-control" value="{{ product.breadth_min }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Breadth Max</label>
                            <input type="number" step="0.01" name="breadth_max" class="form-control" value="{{ product.breadth_max }}" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Length Min</label>
                            <input type="number" step="0.01" name="length_min" class="form-control" value="{{ product.length_min }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Length Max</label>
                            <input type="number" step="0.01" name="length_max" class="form-control" value="{{ product.length_max }}" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Diameter Min</label>
                            <input type="number" step="0.01" name="diameter_min" class="form-control" value="{{ product.diameter_min }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Diameter Max</label>
                            <input type="number" step="0.01" name="diameter_max" class="form-control" value="{{ product.diameter_max }}" required>
                        </div>
                        
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Update Product
                            </button>
                            <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

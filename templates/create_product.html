{% extends "base.html" %}
{% block title %}Create Product{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="mb-4"><i class="bi bi-plus-circle"></i> Create Product Specification</h2>
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label"><strong>Product ID / Code</strong></label>
                            <input type="text" name="id" class="form-control" placeholder="e.g., PROD-001, SKU-123" required>
                            <small class="text-muted">Enter a unique ID or code for this product</small>
                        </div>
                        
                        <div class="col-12"><hr class="my-2"></div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Plant</label>
                            <input type="text" name="plant" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Product</label>
                            <input type="text" name="product" class="form-control" required>
                        </div>
                        
                        <div class="col-12"><hr class="my-2"></div>
                        <div class="col-12"><h5>Specifications (Min - Max)</h5></div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Moisture Min</label>
                            <input type="number" step="0.01" name="moisture_min" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Moisture Max</label>
                            <input type="number" step="0.01" name="moisture_max" class="form-control" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Weight Min</label>
                            <input type="number" step="0.01" name="weight_min" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Weight Max</label>
                            <input type="number" step="0.01" name="weight_max" class="form-control" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Thickness Min</label>
                            <input type="number" step="0.01" name="thickness_min" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Thickness Max</label>
                            <input type="number" step="0.01" name="thickness_max" class="form-control" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Breadth Min</label>
                            <input type="number" step="0.01" name="breadth_min" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Breadth Max</label>
                            <input type="number" step="0.01" name="breadth_max" class="form-control" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Length Min</label>
                            <input type="number" step="0.01" name="length_min" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Length Max</label>
                            <input type="number" step="0.01" name="length_max" class="form-control" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Diameter Min</label>
                            <input type="number" step="0.01" name="diameter_min" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Diameter Max</label>
                            <input type="number" step="0.01" name="diameter_max" class="form-control" required>
                        </div>
                        
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Create Product
                            </button>
                            <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
